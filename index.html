<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Dois</title>
</head>
<body>
    <div class="container">
        <h1>Projeto Dois</h1>
        <form id="numForms">
            <input type="number" id="numUm" required placeholder="Digite o Primeiro Número">
            <input type="number" id="numDois" required placeholder="Digite o Segundo Número Número">
            <p id="mensagemErro">
                O Segundo número precisa ser maior que o primeiro.
            </p>
            <button id="submeter" type="submit">Submeter</button>
        </form>
        <p class="mensagemSucesso"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
